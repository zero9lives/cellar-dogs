<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ian.zxx</title>

</head>
<body>
  <h1>Cellar Dogs</h1>

  <section>
    <div>
      <button><a href="index.html">Home</a></button>
    </div>
    
    <div>
      <h1>Solve the Puzzle</h1>
      <p>Click the button to "solve" it.</p>
      <button id="solveBtn">Solve</button>
    </div>
  
    
  </section>
  
  <script>
    document.getElementById('solveBtn').addEventListener('click', () => {
      fetch('https://zero9lives.github.io/cellar-dogs/cellardogs-website/solved', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(() => alert('Puzzle solved! Go back to the game.'));
    });
  </script>
</body>
</html>
